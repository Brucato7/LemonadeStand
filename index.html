<!DOCTYPE html>
<html>
<head>
<title>Lemonade Stand</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>


<div id="main">
  <div id="lemonadeForm">
    <form name="lemonadeSimulation">
        <formfield>
          How many days should the simulation run:  
          <input type="number" max="10" min="1" name="numberOfDays" id="numberOfDays"><br>
          How many people pass by your stand per day: 
          <input type="number" min="0" step="10" name="averageNumOfPasserbys" id="averageNumOfPasserbys"><br>
          What is the cost to make each lemonade: 
          <input type="number"  min="0" max="20" step=".5" name="costToMake" id="costToMake"><br>
          What is the price per lemonade: 
          <input type="number" min="1" max="20" step=".5" name="price" id="price"><br>
          <button type="button" name="runSimulation" id="runSimulation">Run Simulation</button>
        </formfield>
    </form>
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/lemonadeStand.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      startLemonadeStand();
    }
  });
});
</script>
</body>
</head>
